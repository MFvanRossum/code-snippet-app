<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Bebas+Neue|Fredoka+One&display=swap" rel="stylesheet">
    <link href="{% static 'prism.css' %}" rel="stylesheet" />  
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="static/prism.js" defer></script>
    <script src="static/main.js" defer></script>
    <script src="https://kit.fontawesome.com/a902152cf6.js" crossorigin="anonymous" defer></script>
    {% block title %}<title>Snip-It</title>{% endblock %}
</head>

<header class="header">
    <h1 class="site">
        Snip-It! 
    </h1>
    <div class="login-out-container">
        <a class="login-logout header-button" href="/accounts/login/">Login |</a>
        <a class="login-logout header-button" href="/accounts/logout">Logout </a>
    </div>
    <div class="site-search">
        <form action="" method="GET" id="library-search">
        <input type="text" name="lib-search" placeholder="Search Snip-It!">
        <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="user-profile">
        <a class="header-button" href="/">
        <img class="avatar" src='{{request.user.avatar.url}}'>
        <div class="profile">{{request.user.username}}</div>
        </a>
    </div>
    <div class="library-button">
        <a class="header-button" href="{% url 'library' %}">| Library </a>
    </div>
    
</header>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
